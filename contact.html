<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting up the viewport -->
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <!-- Linking all the CSS and JS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <!-- My JS Script -->
    <script>
        /* Waiting till all the content is loaded */
        document.addEventListener('DOMContentLoaded', function () {
            /* Function to verify if form is completely filled or not */
            function validateForm(event) {
                var name = document.getElementById("full-name").value;
                var email = document.getElementById("email-address").value;
                var message = document.getElementById("message").value;
                if (name != "" && email != "" && message != "") {
                    /* Resetting the content of the form */
                    window.onbeforeunload = () => {
                        for (const form of document.getElementsByTagName('form')) {
                            form.reset();
                        }}
                    /* Sending alert when Form is Submitted */
                    alert("Form submitted successfully!");
                }}
            /* Triggering the validateForm function */
            document.getElementById("submitButton").addEventListener("click", validateForm);
        });
    </script>
    <!-- Page Title -->
    <title>
        Contact Me
    </title>
</head>
<body>
    <!-- Header / Navigation bar -->
    <header>
        <nav>
            <h2>ME<span>50</span></h2>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skill.html">Skills</a></li>
            </ul>
            <button><a href="contact.html">Contact</a></button>
        </nav>
    </header>
    <main>
        <!-- Contact Title -->
        <p class="head-contact">Get in <span> Touch </span></p>
        <!-- Contact Sub Header -->
        <p class="b-head-contact">Fill the form below to get in touch with me</p>
        <!-- Contact Form -->
        <form class="inp" id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
            action="https://formspree.io/f/xkndjjwl" method="post">
            <fieldset id="fs-frm-inputs">
                <!-- Name Input -->
                <div class="sect">
                    <input style="width: 60%;" for="full-name" type="text" name="name" id="full-name" placeholder="Your Name" required="">
                </div>
                <!-- Email Input -->
                <div class="sect">
                    <input style="width: 60%;" for="email-address" type="email" name="_replyto" id="email-address" placeholder="Your Email" required="">
                </div>
                <!-- Message Input -->
                <div class="sect">
                    <textarea style="width: 60%;" for="message" rows="5" name="message" id="message"placeholder="Your Message" required=""></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </div>
            </fieldset>
            <!-- Submit Button -->
            <div class="sect">
                <input style="margin-left: 20%;" class="form_btn" type="submit" value="Submit" id="submitButton">
            </div>
            <!-- Info Card -->
            <p style="margin-right: 4%;" class="b-head-contact">INFO</p>
            <p style="margin-right: 4%;" class="info">Email: batishlodhikai@gmail.com</p>
            <p style="margin-right: 4%;" class="info">Phone: +92 3023021797</p>
            <!-- Info Hyperlink Images -->
            <div class="imgs">
                <a href="https://www.facebook.com/batish.lodhi.9" target="_blank"><img src="images/fb.webp" alt="Facebook" style="margin-top:5px; height: 60px; width: 60px; cursor: pointer;"></a>
                <a href="https://www.instagram.com/batish_lodhi/" target="_blank"><img src="images/IG.webp" alt="Instagram" style="height: 70px; width: 80px; cursor: pointer;"></a>
                <a href="https://github.com/BatishLodhi" target="_blank"><img src="images/GIT.webp" alt="Github" style="margin-top:10px; height: 45px; width: 60px; cursor: pointer;"></a>
                <a href="https://www.linkedin.com/in/batish-lodhi/" target="_blank"><img src="images/LI.webp" alt="LinkedIn" style="margin-top:5px; height: 60px; width: 60px; cursor: pointer;"></a>
            </div>
        </form>
    </main>
</body>
</html>
